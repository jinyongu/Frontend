<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e3e9c3c375.js" 
    crossorigin="anonymous"
    ></script>

</head>
<body>
    <header class="bar">
       <i class="fa-brands fa-youtube"></i>
       <a class= "name" href="">Youtube</a>
       <i class="fa-solid fa-magnifying-glass"></i>
       <i class="fa-solid fa-ellipsis-vertical"></i>
    </header>

    <section class="player">
        <video src="video/video.mp4" controls></video>
    </section>

    <section class="info">
        <ul class="tag_list">
            <li><a href="">#방규민</a></li>
            <li><a href="">#방규민</a></li>
            <li><a href="">#방규민</a></li>
        </ul>

        <div class="main_title">방규민의 귀요미 송</div>

        <ul class="upload_info">
            <li>1M viewers</li>
            <li>3 months ago</li>
        </ul>

        <ul class="section_icons">
            <li>
                <div class="good">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <small>1K</small>
                </div>
            </li>
            <li>
                <div class="bad">
                    <i class="fa-solid fa-thumbs-down"></i>
                    <small>0</small>
                </div>
            </li>
            <li>
                <div class="share">
                    <i class="fa-solid fa-share"></i>
                    <small>Share</small>
                </div>
            </li>
            <li>
                <div class="save">
                    <i class="fa-solid fa-plus"></i>
                    <small>Save</small>
                </div>
            </li>
            <li>
                <div class="report">
                    <i class="fa-solid fa-flag"></i>
                    <small>Report</small>
                </div>
            </li>
        </ul>

        <div class="my_info">
            <img class="profile" src="picture/gumin.jpg">
            <ul class="ch_name">
                <li>방규민</li>
                <li><small>1M subscribers</small></li>
            </ul>
            <a href="">Subscribe</a>
        </div>

    </section>

</body>
</html>
